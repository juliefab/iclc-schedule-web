<!DOCTYPE html>
<html>
<head>
    
<meta name="robots" content="noindex">

    <title>Events</title>

<style>
    body {
        font-family: sans-serif;
    }
    .breakouts {
        padding: 0;
        margin: 0;
    }
    .events li {
        margin: 1em;
    }
</style>
    
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script> 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
<script type="text/javascript">
$(document).ready(function(){
	$.getJSON('this will be a url api generated by sheety.com', function(data) {
		var template = Handlebars.compile($('#item-template').html())
		$('#iclc').html(template(data.iclc))
	})
})
</script> 
    
<script id="item-template" type="text/x-handlebars-template">
       {{#each this}}
                 {{#if date}}
                        <h2>{{date}}</h2>
                 {{/if}}
                        <h3>{{times}} | {{event}}</h3>

       {{#if breakoutsone}}
              
              <ul>
              
                         <li> 
                            <span> {{breakoutsone}} </span>
                         </li>
                {{/if}}

                {{#if breakoutstwo}}
                        <li>
                           <span>{{breakoutstwo}}</span> 
                        </li>
                {{/if}}

                {{#if breakoutsthree}}          
                        <li>
                           <span>{{breakoutsthree}}</span>
                        </li>
                {{/if}}

                {{#if breakoutsfour}}  
                        <li>
                          <span>{{breakoutsfour}}</span>
                        </li>
                {{/if}}

                {{#if breakoutsfive}}  
                      <li>
                          <span>{{breakoutsfive}}</span>
                     </li>
                 {{/if}}

             </ul>
         
        {{/each}}
</script>
</head>

        <body>
                <div id="iclc">Loading Schedule...</div>
        </body>
    
</html>
